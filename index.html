<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Book - Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cook Book</h1>
    </header>
    <main>
        <div id="dish-grid">
            <!-- Dish images will be added here dynamically -->
        </div>
        <div id="controls">
            <button id="generate-recipe">Generate Random Recipe</button>
        </div>
        <div id="recipe-display">
            <h2>Your Recipe</h2>
            <div id="recipe-content"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
